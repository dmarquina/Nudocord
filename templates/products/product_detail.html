{% extends "base.html" %}

{% block page_title %}
	{{product.name}}
{% endblock %}
{% block content %}
	<div class="row">
		<div class="medium-6 columns">
			<h1>{{ product.name }}</h1>
			<h2>{{ product.description }}</h2>

			<p>{{ product.category }} | 
				{{ product.price }}
			</p>
			<img src="{{ product.image.url }}">	
		</div>
	</div>

	
{% endblock %}
