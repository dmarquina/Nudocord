<!DOCTYPE html>
<html lang="en">
<head>
	
	{% load staticfiles %}
	<meta charset="UTF-8">
	<title>Products</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
</head>
<body>
	<h1 style="color:red">
		Hola
	</h1>
	<a href="{% url "products:create" %}"> New product</a>
	<ul>
		{% for pr in object_list %}
			<li>
			<a href="{% url "products:detail"  pr.id %}">
				{{ pr.name }} |
			</a>
				{{ pr.description }} 
			<img src="{{ pr.image.url }}">
				
			</li>
		{% endfor %}
	</ul>
</body>
</html>
