{% extends "base.html" %}

{% block page_title %}
	Nudocord
{% endblock  %}

{% block content %}
<div class="row">	
	<div class="medium-6 columns">
		<h1>Registrarse</h1>
		<form action="" method="post">
		{% csrf_token %}
		<input type="hidden" name="action" value="signup"></input>
		<input type="text" name="username"></input>
		<input type="text" name="password"></input>
		<button type="submit" class="secondary hollow expanded button">Registrarse</button>
		</form>
	</div>	
</div>	
{% endblock %}
