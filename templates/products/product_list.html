<!DOCTYPE html>
<html lang="en">
<head>
	
	{% load staticfiles %}
	<meta charset="UTF-8">
	<title>Productos</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
</head>
<body>
	<h1 style="color:red">
		{% if user.is_authenticated %}
            <h3>{{ user.username }} | <a href="{% url "products:logout" %}">Salir</a></h3>
        {% else %}
            <a href="{% url "products:authentication" %}">Ingresar</a>
        {% endif %}
	</h1>
	<a href="{% url "products:create" %}"> Nuevo Producto</a>
	<ul>
		{% for pr in object_list %}
			<li>
			<a href="{% url "products:detail"  pr.id %}">
				{{ pr.name }} |
			</a>
				{{ pr.description }} 
			<img src="{{ pr.image.url }}">
				
			</li>
		{% endfor %}
	</ul>
</body>
</html>
